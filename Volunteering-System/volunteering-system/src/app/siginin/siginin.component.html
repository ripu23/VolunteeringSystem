
  <div class="row">
    <div class="col align-self-center">
      <form class="form-container bg-container-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <h2 style="text-align:center">Login</h2>
        <div class="form-group">
          <label for="emailAddress">Email address</label>
          <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
            placeholder="Enter email" name="email" ngModel>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" ngModel>
        </div>
        <button type="submit" class="btn btn-success">Sign in</button>
      </form>
    </div>  
  </div>
